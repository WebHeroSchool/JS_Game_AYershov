<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card game: find bag</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Выберите уровень сложности:</h1>
      <p class="main__description">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
      <div class="choice-level">
        <div class="easy level">
          <input class="radio easy__radio" type="radio" name="" value="">
          <a class="description easy__description" href="#">Простой</a>
        </div>
        <div class="medium level">
          <input class="radio medium__radio" type="radio" name="" value="">
          <a class="description medium__description" href="#">Средний</a>
        </div>
        <div class="hard level">
          <input class="radio hard__radio" type="radio" name="" value="">
          <a class="description hard__description" href="#">Сложный</a>
        </div>
      </div>
      <a class="main__button" href="#">Начать игру</a>
      <div class="main__card"></div>
    </main>
  </body>
</html>
